<!DOCTYPE html> 
<html>
	<head>
		<meta charset=utf-8 />
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Picturefill</title>
		<script src="external/matchmedia.js"></script>
		<script src="picturefill.js"></script>
		<style>
			body { font-family: sans-serif }
			img {  max-width: 100% }
		</style>
	</head>
	<body>
		
		<h1>Picturefill + PicturePolyfill</h1>
				
		<p><a href="http://github.com/scottjehl/picturefill">Picturefill</a> &amp; <a href="https://github.com/verlok/picturePolyfill">Picturefill</a></p>
		
		<span class="picture-element" data-alt="A giant stone face at The Bayon temple in Angkor Thom, Cambodia">
			<span data-srcset="http://placehold.it/180x240, http://placehold.it/360x480 2x"></span>
			<span data-src="external/imgs/medium.jpg" data-media="(min-width: 400px)"></span>
			<span data-src="external/imgs/large.jpg" data-media="(min-width: 800px)"></span>
			<span data-srcset="http://placehold.it/768x1024, http://placehold.it/1536x2048 2x" data-media="(min-width: 1000px)"></span>

			<!-- Fallback content for non-JS browsers is just text content. -->
			<img alt="A giant stone face at The Bayon temple in Angkor Thom, Cambodia">
		</span>
	</body>
</html>
